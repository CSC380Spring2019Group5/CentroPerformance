<!DOCTYPE html>
<html>
	<head>
		<title>Centro Bus Performance</title>
		<link rel="stylesheet" type="text/css" href="./css/common.css">
	</head>
	<body>
		<div class="header">
		<h1>Centro Bus Performance Monitor</h1>
		</div>
		<div class="filter">
			<h2>Search Filter</h2>
			<br>
			<form id="filter_form" action="./index.html">
				From Date: 
				<input class="date_input" type="date" name="date_from" min="2000-01-02" max="2019-12-31">
				To Date: 
				<input class="date_input" type="date" name="date_to" min="2000-01-02" max="2019-12-31">
				<hr>
				Selected Routes: 
				<p>
				<select id = "route_list" name="route1">
					<option value = "1">Select a Route</option>
					<option value = "2">All Routes</option>
					<option value = "3">Route 1</option>
					<option value = "4">Route 2</option>
					<option value = "5">Route 3</option>
				</select>
				<br><br>
				<input id="btn_submit" type="button" onclick="submit()" value="Submit Filter">
			</form>
		</div>
		<div class="data">
			<h2>Route Data</h2>
			<h3>Route 1: </h3>
			<h3>Route 2: </h3>
			<h3>Route 3: </h3>
		</div>
		
		<script>
		function submit() {
		  document.getElementById("filter_form").submit();
		}
		</script>
	</body>
</html>
